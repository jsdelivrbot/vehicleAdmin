  <app-top-bar></app-top-bar>
  <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            DashBoard 
                            <small>Vehicle Admin</small>
                        </h1>
                        
                    <div class="container">
                        <h1>Vehicle Catalogue</h1>
                        <table class="table">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let vehicle of vehicles">
                            <td>{{ vehicle.title }}</td>
                            <td>{{ vehicle.description }}</td>
                            <td>{{ vehicle.price }}</td>
                            <td>Show Detail</td>
                        </tr>
                        </tbody>
                    </table>
                    </div>                        
                        
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

 </div>
